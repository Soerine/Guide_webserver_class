    <main>
        <div class="container ned">
            <div id="main_area">
                <!-- Slider -->
                <div class="row">
                    <div class="col-sm-6" id="slider-thumbs">
                        <!-- Bottom switcher of slider -->
                        <ul class="hide-bullets">
                            <li class="col-sm-3">
                                <a class="thumbnail" id="carousel-selector-0">
                                    <img src="images/c1.jpeg">
                                </a>
                            </li>

                            <li class="col-sm-3">
                                <a class="thumbnail" id="carousel-selector-1">
                                    <img src="images/c2.jpeg">
                                </a>
                            </li>

                            <li class="col-sm-3">
                                <a class="thumbnail" id="carousel-selector-2">
                                    <img src="images/c3.jpeg">
                                </a>
                            </li>

                            <li class="col-sm-3">
                                <a class="thumbnail" id="carousel-selector-3">
                                    <img src="images/c4.jpeg">
                                </a>
                            </li>

                            <li class="col-sm-3">
                                <a class="thumbnail" id="carousel-selector-4">
                                    <img src="images/c5.jpeg">
                                </a>
                            </li>

                            <li class="col-sm-3">
                                <a class="thumbnail" id="carousel-selector-5">
                                    <img src="images/c6.jpeg">
                                </a>
                            </li>
                            <li class="col-sm-3">
                                <a class="thumbnail" id="carousel-selector-6">
                                    <img src="images/c7.jpg">
                                </a>
                            </li>

                            <li class="col-sm-3">
                                <a class="thumbnail" id="carousel-selector-7">
                                    <img src="images/c8.jpeg">
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-sm-6">
                        <div class="col-xs-12" id="slider">
                            <!-- Top part of the slider -->
                            <div class="row">
                                <div class="col-sm-12" id="carousel-bounding-box">
                                    <div class="carousel slide" id="myCarousel">
                                        <!-- Carousel items -->
                                        <div class="carousel-inner">
                                            <div class="active item" data-slide-number="0">
                                                <img src="images/c1.jpeg">
                                            </div>

                                            <div class="item" data-slide-number="1">
                                                <img src="images/c2.jpeg">
                                            </div>

                                            <div class="item" data-slide-number="2">
                                                <img src="images/c3.jpeg">
                                            </div>

                                            <div class="item" data-slide-number="3">
                                                <img src="images/c4.jpeg">
                                            </div>

                                            <div class="item" data-slide-number="4">
                                                <img src="images/c5.jpeg">
                                            </div>

                                            <div class="item" data-slide-number="5">
                                                <img src="images/c6.jpeg">
                                            </div>

                                            <div class="item" data-slide-number="6">
                                                <img src="images/c7.jpg">
                                            </div>

                                            <div class="item" data-slide-number="7">
                                                <img src="images/c8.jpeg">
                                            </div>

                                        </div>
                                        <!-- Carousel nav -->
                                        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                                            <span class="glyphicon glyphicon-chevron-left"></span>
                                        </a>
                                        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                                            <span class="glyphicon glyphicon-chevron-right"></span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
